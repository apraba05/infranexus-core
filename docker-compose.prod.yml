services:
  # ── Caddy reverse proxy (automatic HTTPS via Let's Encrypt) ──
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      DOMAIN: ${DOMAIN}
    depends_on:
      - frontend
      - backend
    deploy:
      resources:
        limits:
          memory: 128M

  # ── PostgreSQL ──
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vmide}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-vmide}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vmide}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  # ── Next.js Frontend ──
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXTAUTH_URL}
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-vmide}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-vmide}?schema=public"
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      AUTH_TRUST_HOST: "true"
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-}
      STRIPE_PRO_PRICE_ID: ${STRIPE_PRO_PRICE_ID:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-noreply@infranexus.com}
      NEXT_PUBLIC_APP_URL: ${NEXTAUTH_URL}
      NEXT_PUBLIC_API_URL: ${NEXTAUTH_URL}
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

  # ── Express Backend ──
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    expose:
      - "4000"
    environment:
      PORT: "4000"
      FRONTEND_ORIGIN: ${NEXTAUTH_URL}
      DATABASE_URL: "postgresql://${POSTGRES_USER:-vmide}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-vmide}?schema=public"
      AUTH_ENABLED: "true"
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      SESSION_TIMEOUT_MINUTES: "30"
      MAX_FILE_SIZE: "2097152"
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      BEDROCK_MODEL_ID: ${BEDROCK_MODEL_ID:-us.anthropic.claude-3-5-sonnet-20241022-v2:0}
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  pgdata:
  caddy_data:
  caddy_config:


